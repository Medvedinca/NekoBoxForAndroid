name: Build NekoBox APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK
      run: |
        sdkmanager --install "ndk;26.1.10909125"
        sdkmanager --install "cmake;3.22.1"
    
    - name: Clone dependencies
      run: |
        cd ..
        git clone https://github.com/MatsuriDayo/libneko
        git clone https://github.com/MatsuriDayo/sing-box-extra sing-box
    
    - name: Install gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        go install golang.org/x/mobile/cmd/gobind@latest
        gomobile init
    
    - name: Build libcore
      run: |
        cd libcore
        go mod download
        mkdir -p ../app/libs
        gomobile bind -v \
          -target=android \
          -androidapi=21 \
          -o=../app/libs/libcore.aar \
          -ldflags="-s -w" \
          .
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build APK
      run: ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: NekoBox-debug
        path: app/build/outputs/apk/fdroid/debug/*.apk
    
    - name: Upload mapping files
      uses: actions/upload-artifact@v4
      with:
        name: mapping
        path: app/build/outputs/mapping/